<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
        }

        .login-form {
            background-color: #252526;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .form-title {
            color: #d4d4d4;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .form-control {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            background-color: #1e1e1e;
            border-color: #9c27b0;
            color: #d4d4d4;
            box-shadow: 0 0 0 0.25rem rgba(156, 39, 176, 0.25);
        }

        .btn-primary {
            background: linear-gradient(45deg, #6a1b9a, #9c27b0);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #9c27b0, #6a1b9a);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(156, 39, 176, 0.3);
        }

        .alert {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #d4d4d4;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }
            
            .login-form {
                padding: 20px;
            }

            .form-title {
                font-size: 1.3rem;
            }

            .form-control {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2 class="form-title">Вход в систему</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" placeholder="Имя пользователя" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
